---
- name: Dotfiles config
  hosts: localhost
  connection: local
  tasks:
    - name: "Set roles"
      ansible.builtin.set_fact:
        run_roles: "{{ 'all' not in ansible_run_tags and ansible_run_tags or default_roles }}"
      tags:
        - always
    - name: "Run roles"
      ansible.builtin.include_role:
        name: "{{ item }}"
        apply:
          tags:
            - "{{ item }}"
      loop: "{{ run_roles }}"
      tags:
        - always
